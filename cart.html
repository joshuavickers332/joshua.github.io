<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Sneaker Store</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <header>
        <h1>Branded Sneakers</h1>
        <nav>
            <ul>
                <li><a href="Homepage.html">Home Page</a></li>
                <li><a href="Menssneakersection.html">Mens Sneakers</a></li>
                <li><a href="Womanssneakersection.html"> Womans Sneakers</a></li>
                <li><a href="Mostpopularsneaker.html">Most Populqar Sneakers</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contactus.html">Contact Us</a></li>


                <body style="background-color:#cbde92;">
            </ul>
        </nav>
    </header>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        
        <div id="cart-items"></div>

        <div class="cart-summary">
            <p>Total: $<span id="total-price">0.00</span></p>
            <button id="clear-cart" style="margin: 20px; padding: 20px 20px; font-size: 16px;">Clear Cart</button>
        </div>
    </div>

    <script src="cart.js"></script>
    <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.querySelector('#cart-items');
    
    function displayCartItems() {
        cartContainer.innerHTML = '';
        cartItems.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'cart-item';
            itemElement.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <h3>${item.name}</h3>
                <p>Price: $${item.price}</p>
            `;
            cartContainer.appendChild(itemElement);
        });

        if (cartItems.length === 0) {
            cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        }
    }

    function clearCart() {
        localStorage.removeItem('cart'); 
        cartItems.length = 0; 
        displayCartItems(); 
    }

    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerText = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
    }


    const clearCartButton = document.querySelector('#clear-cart');
    clearCartButton.addEventListener('click', clearCart);

    const links = document.querySelectorAll('.navbar-link');
    links.forEach(link => {
        if (link.href === window.location.href) {
            link.classList.add('active');
        }
    });


    displayCartItems();

    function updateCheckoutSummary() {
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const totalItems = cartItems.length;
    const totalPrice = cartItems.reduce((sum, item) => sum + item.price, 0);

    document.getElementById('total-items').innerText = totalItems;
    document.getElementById('total-price').innerText = totalPrice.toFixed(2);
}
updateCheckoutSummary();

</script>\
</body>
</html>
